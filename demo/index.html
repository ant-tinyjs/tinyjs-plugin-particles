<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tinyjs-plugin-particles DEMO</title>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<style>
html, body, p, div {margin:0;padding:0;}
</style>
</head>
<body>

<script src="https://gw.alipayobjects.com/os/lib/tinyjs/tiny/1.5.0/tiny.js"></script>
<script src="../index.debug.js"></script>

<script type="text/javascript">
  // 新建 App
  var app = new Tiny.Application({
    width: 400,
    height: 400,
    renderType: 2,
    fixSize: true,
  });
  // 通过构造函数创建 ParticleContainer
  var pContainer = new Tiny.particles.ParticleContainer();
  for (var i = 0; i < 50; i++) {
    var ant = Tiny.Sprite.fromImage('https://gw.alipayobjects.com/as/g/tiny/resources/1.0.0/images/ants/lamp.png');
    // 设置 tint，在 Canvas 渲染模式下会发现无效
    ant.tint = Math.random() * 0xE8D4CD;
    ant.setAnchor(0.5);
    ant.setPosition(Math.random() * Tiny.WIN_SIZE.width, Math.random() * Tiny.WIN_SIZE.height);
    pContainer.addChild(ant);
  }
  app.run(pContainer);
</script>
</body>
</html>
